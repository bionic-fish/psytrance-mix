<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psytrance Beach Mix</title>
    <!-- ext css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- ext libs -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Poiret+One|Unica+One" rel="stylesheet">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>
<body>
<!-- web wrapper -->
<div class="app">
<!-- header -->
    <!-- mobile & tablet: content center -->
    <!-- desktop: margin auto -->
    <header class="header">
        <!-- header flex elements -->
        <div class="flex">
            <div class="flex__item">15,000 Tracks</div>
            <div class="flex__item">Login Now</div>
            <div class="flex__item">20Hrs37mns Next Set</div>
        </div>
    </header>

<!-- banner section -->
    <!-- mobile & tablet: content center | banner 50vh -->
    <!-- desktop: margin auto content | banner 70vh -->
    <section class="banner">
        <div class="section__container">
            <h4>Trance EQ &FunktonOne Presents</h4>
            <h1>SandBar Psytrance Mix</h1>
            <h4>Live Sets At psychedilik.com</h4>
        </div>
    </section>

<!-- audio section -->
    <!-- mobile & tablet: content center -->
    <!-- desktop: display contents flex -->
    <section class="audio">
        <h3>This Month's Set</h3>

        <button onclick="playAudio()" type="button">
            Play<i class="far fa-play-circle"></i>
        </button>

        <button onclick="pauseAudio()" type="button">
            Pause<i class="far fa-pause-circle"></i>
        </button>
        <!-- audio file -->
        <audio id="audioplayer">
            <source src="audio/LiveSunsetMix.wav">
        </audio>
        
    </section>

<!-- footer section -->
    <!-- mobile & tablet: content center -->
    <!-- desktop: display contents flex -->
    <footer class="footer">
        <div class="flex">
            <div class="flex__item">
                <p>available on android, iphone & windows</p>
            </div>
            <div class="flex__item">
                <p>developed by C D Harris</p>
            </div>
            <div class="flex__item">
                <p>Live Sets, All Day, Everyday at : <a href="" target="_blank">http://www.psychedelik.com/index.html</a></p>
            </div>
            
        </div>
        
    </footer>
</div><!-- div.app ends here -->

<!-- scripts -->
<script src="js/app.js"></script>

</body>
</html>
